# Rime schema
# encoding: utf-8

schema:
  schema_id: terra_jyutping
  name: 地球粵拼
  version: "0.7"
  author:
    - Lely <fourseasons4ji@gmail.com>
  description: |
    採用《香港語言學會粵語拼音方案》
    香港粵語拼音帶聲調版，「 \ / - , . ; 」分別爲1-6聲
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - speller
    - key_binder
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-;/.,\'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - derive/^jy?([aeiou])/y$1/
    - derive/^jyu/ju/
    - derive/eo/oe/
    - derive/oe/eo/
    - derive/^([a-z]+)\d$/$1/
    - derive/aa$/a/              # 容錯
    - 'xlit 123456 \/-,.;'

translator:
  dictionary: terra_jyutping
  preedit_format:
    - 'xform \\ ¹'
    - 'xform / ²'
    - 'xform - ³'
    - 'xform , ⁴'
    - 'xform/[.]/⁵'
    - 'xform/;/⁶'

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/
  comment_format:
    - xform/1/¹/
    - xform/2/²/
    - xform/3/³/
    - xform/4/⁴/
    - xform/5/⁵/
    - xform/6/⁶/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: bracketleft, send: Page_Up }
    - { when: has_menu, accept: bracketright, send: Page_Down }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
